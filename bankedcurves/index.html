<!DOCTYPE html>

<html>
  <head>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>
        <script src="sketch.js"></script>
    </head>
    <body>
      <div class="row">
        <div class="column">
          <div id="track"></div>
        </div>

        <div class="column">
          <div id="ui" style="background-color:#aaa">
            <!-- i'm fairly certain id ui doesn't exist anymore but it didn't break for some reason -->
            <div class="uielement">
              <div>
                Track Radius
              </div>
              <div class="slidecontainer">
                <input type="range" min="10" max="200" value="100" class="slider" oninput="changeRadiusSlider(this.value)">
              </div>
            </div>

            <div class="uielement">
              <div>
                Curve Angle
              </div>
              <div class="slidecontainer">
                <input type="range" min="10" max="80" value="40" class="slider" oninput="changeAngleSlider(this.value)">
              </div>
            </div>
          </div>

          <div class="uielement">
            <div>
              Mass
            </div>
            <div class="slidecontainer">
              <input type="range" min="10" max="200" value="100" class="slider" oninput="changeMassSlider(this.value)">
            </div>
          </div>
        </div>

        <div class="column">

          <div id="fbd"></div>
          <label class="switch">
            <input type="checkbox" id="cartSwitch" name="cart" value="true" checked> Cart
            <div class="s round"></div>
          </label>

        </div>

      </div>

    </body>
</html>
