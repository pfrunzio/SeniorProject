<!DOCTYPE html>


<html>
  <head>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>
        <script src="sketch.js"></script>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
        <script>
        MathJax = {
          tex: {
            inlineMath: [['$', '$']]
          },
          svg: {
            fontCache: 'global'
          }
        };
        </script>
        <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    </head>
    <body>
      <div class="row">
        <div class="column">
          <div id="track"></div>
        </div>

        <div class="column">
          <div id="ui" style="background-color:#aaa">
            <!-- i'm fairly certain id ui doesn't exist anymore but it didn't break for some reason -->
            <div class="uielement">
              <div>
                Track Radius
              </div>
              <div class="slidecontainer">
                <input type="range" min="10" max="200" value="100" class="slider" oninput="changeRadiusSlider(this.value)">
              </div>
            </div>

            <div class="uielement">
              <div>
                Curve Angle
              </div>
              <div class="slidecontainer">
                <input type="range" min="10" max="80" value="40" class="slider" oninput="changeAngleSlider(this.value)">
              </div>
            </div>
            <div class="uielement">
              <div>
                Friction Coefficient
              </div>
              <div class="slidecontainer">
                <input type="range" min="0" max="100" value="20" class="slider" oninput="changeFrictionSlider(this.value)">
              </div>
            </div>
            <div class="uielement">
              <div>
                Car Speed
              </div>
              <div class="slidecontainer">
                <input type="range" min="10" max="2000" value="500" class="slider" oninput="changeSpeedSlider(this.value)">
              </div>
            </div>
            <div class="uielement">
              <div>
                Gravity
              </div>
              <div class="slidecontainer">
                <input type="range" min="5" max="50" value="9.8" class="slider" oninput="changeGravitySlider(this.value)">
              </div>
            </div>
            <div class="uielement">
              <div>
                Car Mass
              </div>
              <div class="slidecontainer">
                <input type="range" min="10" max="1000" value="100" class="slider" oninput="changeMassSlider(this.value)">
              </div>
            </div>
            <div class="uielement">
              <div>
                Effective G-Force: $$G = \frac{F_N,m*g}$$
              </div>

          </div>

          <div class="uielement">
            <div>
              Mass
            </div>
            <div class="slidecontainer">
              <input type="range" min="10" max="200" value="100" class="slider" oninput="changeMassSlider(this.value)">
            </div>
          </div>
        </div>

        <div class="column">

          <div id="fbd"></div>
          <label class="switch">
            <input type="checkbox" id="cartSwitch" name="cart" value="true" checked> Cart
            <div class="s round"></div>
          </label>

        </div>

      </div>

    </body>
</html>
